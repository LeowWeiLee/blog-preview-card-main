<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog Preview Card</title>
  </head>
  <body>
    <main>
    <div class="container">
      <img class="card-image" src="images/illustration-article.svg" alt="HTML & CSS coding images"/>
      <p class="label-button text-bold">Learning</p>
      <p>Published 21 Dec 2023</p>
      <h1>HTML & CSS foundations</h1>
      <p class="body-text">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="wrap">
        <img class="profile-pic" src="images/image-avatar.webp" alt="Profile picture of user"/>
        <p class="profile-name text-bold">Greg Hooper</p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a>
    </br>
      Coded by <a href="#">Leow Wei Lee</a>
    </div>
  </footer>
